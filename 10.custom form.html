<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Example!`</title>

</head>

<body>

    <h1>Custom Registration Form</h1>

    <form autocomplete="on">
        <!-- Text Input with autofocus -->
        <label for="name">Full Name (Autofocus):</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>
        <br>
        <br>
        <!-- Email Input with required field -->
        <label for="email">Email Address (Required):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <br>
        <!-- Password Input with autocomplete -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" autocomplete="new-password"
            required>
        <br>
        <br>
        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required>
        <br>
        <br>
        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <br>
        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="Nepal">Nepal</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <br>
        <!-- Inline Radio Buttons for Gender -->
        <label>Gender:</label>
        <label class="gender-label">
            <input type="radio" name="gender" value="male" required> Male
        </label>
        <label class="gender-label">
            <input type="radio" name="gender" value="female" required> Female
        </label>
        <br>
        <br>
        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="agree" required> I agree to the terms and conditions
        </label>
        <br>
        <br>
        <!-- Disabled Input -->
        <label for="disabled">Disabled Input Field:</label>
        <input type="text" id="disabled" name="disabled" value="Disabled Field" disabled>
        <br>
        <br>
        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>
        <br>
        <br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
