<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Student Result</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Hilary</td>
            <td>Advanced Web</td>
            <td>75</td>
        </tr>
        <tr>
            <td>OS</td>
            <td>60</td>
        </tr>
        <tr>
            <td rowspan="2">Larry</td>
            <td>Advanced Web</td>
            <td>80</td>
        </tr>
        <tr>
            <td>OS</td>
            <td>75</td>
        </tr>
        <tr class="average-row">
            <td colspan="3">Total Average =72.5</td>
        </tr>
    </table>
    <h2 style="text-align: center;">Sales-Profit</h2>
    <table>
        <tr>
            <th colspan="2">October</th>
            <th colspan="2">November</th>

        </tr>
        <tr>
            <td>Sales</td>
            <td>Profit</td>
            <td>Sales</td>
            <td>Profit</td>
        </tr>
        <tr>
            <td>$20000</td>
            <td>$50000</td>
            <td>$30000</td>
            <td>$70000</td>
        </tr>
        <th colspan="4">November was more productive</th>
    </table>

</body>

</html>
