<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Figure, Img, Figcaption and Map tags</title>
</head>

<body>
    <center>
        <figure>
            <img src="media/Basic-Shapes.jpg" alt="" usemap="#shapes">
            <figcaption>Basic Shapes</figcaption>
        </figure>

        <map name="shapes">
            <area shape="circle" title="circle" coords="197,171,38" href="https://en.wikipedia.org/wiki/Circle"
                alt="circle" target="_blank" title="circle">
            <area shape="poly" coords="195,239,157,315,234,315"
                href="https://www.merriam-webster.com/dictionary/triangle" alt="triangle" target="_blank"
                title="triangle">
            <area shape="rect" coords="157,344,232,419" href="https://en.wikipedia.org/wiki/Square" alt=""
                target="_blank" title="square">
            <area shape="rect" coords="146,450,245,523"
                href="https://www.splashlearn.com/math-vocabulary/geometry/rectangle" target="_blank" title="rectangle">
        </map>
    </center>
</body>

</html>
